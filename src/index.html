<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <a class="logo" href="#">
            <img class="logo__img" src="./assets/logo.svg" />
            <h1 class="logo__title">GameStore</h1>
          </a>
        </div>
        <div class="header__sum sum">
          <span class="sum__text">Cart total:</span> $<span class="cart__total"
            >0.00</span
          >
        </div>
        <div class="header__cart">
          <a class="cart" href="#cart">
            <img class="cart__image" src="./assets/cart.svg" />
            (<span class="cart__count">0</span>)
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        
      </div>
      <div class="modal">
        <div class="modal__body">
          <h3 class="modal__title">Payment Info</h3>
          <div class="modal__main">
            <div class="modal__input-container"><input class="modal__input modal__name" type="text" placeholder="Name"><div class="modal__warning modal__warning_active">Invalid date</div></div>
            <div class="modal__input-container"><input class="modal__input modal__tel" type="tel" placeholder="Phone number"><div class="modal__warning modal__warning_active">Invalid date</div></div>
            <div class="modal__input-container"><input class="modal__input modal__adress" type="text" placeholder="Delivery address"><div class="modal__warning modal__warning_active">Invalid date</div></div>
            <div class="modal__input-container"><input class="modal__input modal__email" type="email" placeholder="E-mail"><div class="modal__warning modal__warning_active">Invalid date</div></div>
            
            <div class="modal__card card">
              <h4 class="card__title">Credit card info</h4>
              <div class="card__data">
                <div class="card__number-block">
                  <img class="card__image" src="./assets/card-logo.png" alt="">
                  <input class="card__input card__number" type="text" placeholder="Card number" maxlength="19">
                  <div class="modal__warning modal__warning_active">Invalid Card number</div>
                </div>
                <div class="card__info-block">
                  <div class="card__date">
                    VALID:
                    <input class="card__input card__input-valid" type="text" placeholder="Valid Thru" maxlength="5">
                    <div class="modal__warning modal__warning_active">Invalid Valid Thru</div>
                  </div>
                  <div class="card__cvv">
                    CVV:
                    <input class="card__input card__input-cvv" type="text" placeholder="Code" maxlength="3">
                    <div class="modal__warning modal__warning_active">Invalid Code</div>
                  </div>
                </div>
              </div>
            </div>
            <button class="button button_product button_modal ">Confirm purchase</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <ul class="footer__list">
          <li>
            <a class="footer__item rss-link" href="https://rs.school/js/"></a>
          </li>
          <li>
            <a class="footer__item" href="https://github.com/kovzanok"
              >GitHub</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
